<!DOCTYPE html>
<html>
<head>
  <title>Lottery - Final Project Dapp w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <style>
    #wai{ width:1100px; border:2px solid #900; padding:10px; overflow:hidden}
    .divleft{ float:left; width:500px; height: 400px; border:1px solid #060}
    .divright{ float:right; width:500px; height: 400px; border:1px solid #00F}
    </style>
</head>
<body>
  <h1>Lottery </h1>
  <h2>Final Project Dapp</h2>
  <br>
  <div id="wai">
    <div class="divleft" id='ll'>
      <h1>Gambling0</h1>
      <br><h2>Blance: <label id="rest"></label></h2>
      <br><label for="bet0num">GuessNum:</label><input type="text" id="bet0num" style="width:450px"></input>
      <br><br><button id="bet0" onclick="App.bet0()">Bet!</button>
      <br><br><button id="end" onclick="App.endd()">End(admin only)</button>
      <br><br><button id="des" onclick="App.des()">Destroy(admin only)</button>
      <br><h2>Winning Number: <label id="win"></label></h2>
      <br><br>
    </div>
    <div class="divright" id='rr'>
      <h1>Gambling1</h1>
      <h2><span class="black">This game can <span id="able">not</span> be played now.</span></h2>
      <br><br><button id="bet1" onclick="App.bet1()">Bet!</button>
      <br><br><button id="ini" onclick="App.ini1()">Initialize(admin only)</button>
      <br><br><button id="take" onclick="App.take()">Take(admin only)</button>
    </div>
  </div>
  <span id="status"></span>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
